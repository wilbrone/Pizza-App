<!DOCTYPE html>
<html>
    <head>
        <title>Pizza App</title>
        
        <!-- css and bootstrap links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Notable|Permanent+Marker|Satisfy&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Section one of the page onload -->
        <div class="jumbotron jumbotron-fluid" id="tron">
            <div class="container">
                <h1 class="display-4"><u>Order Pizza Online Today</u></h1>
                <p class="lead" id="para1">Order our Pizzas today and come back... <br>We are the best at Pizza and <br>offer affordable delivery.</p>
                <img src="assets/pizza9.png" class="image1" alt="...">
                <button type="button" class="btn btn-info" id="btn">ORDER</button>
            </div>
        </div>

        <!-- start of the form section -->
        <section class="section2">
            <form action="" method="" accept-charset="utf-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </form>
        </section>

        <!-- JS & JQUERY LINKS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>

        <!-- JS FOR THE BOOTSRAP -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
