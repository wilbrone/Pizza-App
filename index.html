<!DOCTYPE html>
<html>
    <head>
        <title>Pizza App</title>
        
        <!-- css and bootstrap links -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Notable|Permanent+Marker|Satisfy&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Section one of the page onload -->
        <div class="jumbotron jumbotron-fluid" id="tron">
            <div class="container">
                <h1 class="display-4"><u>Order Pizza Online Today</u></h1>
                <p class="lead" id="para1">Order our Pizzas today and come back... <br>We are the best at Pizza and <br>offer affordable delivery.</p>
                <img src="assets/pizza9.png" class="image1" alt="...">
                <button type="button" class="btn btn-info" id="btn">ORDER</button>
            </div>
        </div>

        <!-- start of the form section -->
        <section class="container-fluid row" id="section2">
            <img src="assets/tree.webp" width="50%" style="">
            <div class="inner-sec">
                <fieldset>
                    <legend style="width: 40%; margin-left: 50px;">Make Your Order Here...</legend>
                    <form action="" method="" accept-charset="utf-8">
                        <!-- Field for size selection -->
                        <div class="input-group mb-3" style="width: 50%;">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01" style="background-color: #6d391e; color: white;">Choose Size</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" required>
                                <option selected>Choose...</option>
                                <option value="1">Small</option>
                                <option value="2">Medium</option>
                                <option value="3">Large</option>
                            </select>
                        </div>

                        <!-- fields for crusts -->
                        <div class="input-group mb-3" style="width: 50%;">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01" style="background-color: #6d391e; color: white;">Choose Crust</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" required>
                                <option selected>Thin, Thick or Custom Crusts...</option>
                                <option value="1" disabled>Thin Crusts:</option>
                                <option value="2">New Haven Style</option>
                                <option value="3">St. Louis Style</option>
                                <option value="3">Neapolitan</option>
                                <option value="3">New York Style</option>
                                <option value="3" disabled>Thick Crusts:</option>
                                <option value="3">Double/Stuffed-Crust Style</option>
                                <option value="3">Detroit/Sicilian Style</option>
                                <option value="3">Chicago Deep-Fish</option>
                                <option value="3">Flat Bread/Focaccia</option>
                                <option value="3" disabled>Custom Crusts:</option>
                                <option value="3">Glutten-Free</option>
                                <option value="3">Vegan-Friendly</option>
                            </select>
                        </div>

                        <!-- fields for Toppings -->
                        <div class="input-group mb-3" style="width: 50%;">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01" style="background-color: #6d391e; color: white;">Choose Toppings</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" required>
                                <option selected>Toppings...</option>
                                <option value="1">Pepperoni</option>
                                <option value="2">Mushroooms</option>
                                <option value="3">Onions</option>
                                <option value="3">Sausage</option>
                                <option value="3">Bacon</option>
                                <option value="3">Extra Cheese</option>
                                <option value="3">Black Olives</option>
                                <option value="3">Green Pepper</option>
                                <option value="3">Pineapple</option>
                                <option value="3">Spinach</option>
                            </select>
                        </div>
                        <!--  -->
                        <div class="row" id="person">
                            <div class="form-group">
                                <label for="name"><strong>Name</strong></label>
                                <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Enter Your Name">
                            </div>
                            <div class="form-group">
                                <label for="phone"><strong>Phone No.</strong></label>
                                <input type="text" class="form-control" id="phone" aria-describedby="" placeholder="Enter Your Phone No.">
                            </div>
                        </div>

                        <!-- Button for the address form -->
                        <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color: #8a6247; border: none; margin-top: 10px;">I would like a Delivery</button>
                        <!-- Input fields for address -->
                        <div class="row" id="address">
                            <div class="form-group">
                                <label for="estate"><strong>Estate</strong></label>
                                <input type="text" class="form-control" id="estate" aria-describedby="" placeholder="Enter Street Name">
                            </div>
                            <div class="form-group">
                                <label for="streetName"><strong>Street</strong></label>
                                <input type="text" class="form-control" id="streetName" aria-describedby="" placeholder="Enter Street Name">
                            </div>
                            <div class="form-group">
                                <label for="apartment"><strong>Apartmant/Building</strong></label>
                                <input type="text" class="form-control" id="apartment" aria-describedby="" placeholder="Enter Apartmant/Building Name">
                            </div>
                            <div class="form-group">
                                <label for="floor"><strong>Floor/Door No.</strong></label>
                                <input type="text" class="form-control" id="floor" aria-describedby="" placeholder="Enter Apartmant/Building Name">
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" id="sub">SUBMIT</button>
                        <button type="button" class="btn btn-danger" id="addorder">ADD ORDER</button>
                    </form>
                </fieldset>
            </div>
        </section>

        <!-- JS & JQUERY LINKS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>

        <!-- JS FOR THE BOOTSRAP -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
